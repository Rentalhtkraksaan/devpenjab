<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs Sedang Dikembangkan - Nexus Fix</title>
    <style>
        /* CSS Utama */
        :root {
            --bg-color: #0A0A0A;
            --text-color: #E0E0E0;
            --accent-blue: #00BFFF;
            --accent-purple: #9933FF;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Efek Partikel Latar Belakang --- */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: -1;
        }

        .content {
            z-index: 1;
            padding: 1rem;
            max-width: 90%;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .logo-text {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .message {
            font-size: 1.2rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
            line-height: 1.5;
        }
        
        /* --- Media Queries untuk Responsivitas --- */
        /* Layar Laptop dan Desktop */
        @media (min-width: 769px) {
            .logo-text {
                font-size: 4rem;
            }
            .message {
                font-size: 1.5rem;
            }
        }

        /* Layar Mobile */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 2.5rem;
            }
            .message {
                font-size: 1rem;
            }
        }

        /* --- Animasi --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px var(--accent-blue), 0 0 10px var(--accent-blue); }
            to { text-shadow: 0 0 10px var(--accent-blue), 0 0 20px var(--accent-blue); }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="content">
        <div class="logo-text">PENJAB CFD CWU</div>
        <p class="message">Sistem kami sedang menjalani pembaruan penting. Kami akan kembali secepatnya.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": ["#00BFFF", "#9933FF"] },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": false, "anim": { "enable": false } },
                "size": { "value": 3, "random": true, "anim": { "enable": false } },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
                    "push": { "particles_nb": 4 }
                }
            }
        });
    </script>

</body>

</html>
